<script type="text/javascript">
function getParameterByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)')
                .exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
};

var lat = getParameterByName('lat');
var lng = getParameterByName('lng');
var map;
var distanceBrush;
var distanceDimension;
var distanceChart;
var renderAll = function() {};

var updateMap = function(radius, end) {
    // latlng is the point of the zipcode
    var loc = new google.maps.LatLng(lat, lng);
    var circ = new google.maps.Circle();

    var dis = visibleRadius(map);
    if (Math.abs(dis - radius) > 100) {
        circ.setRadius(radius / 2.0);
        circ.setCenter(loc);
        map.fitBounds(circ.getBounds());

        // updates markers
        if (end) {
            google.maps.event.trigger(map,'dragend');
        }
    }
}

var teleport = function() {

  var address = document.getElementById('address').value;

  // Create a new Geocoder
  var geocoder = new google.maps.Geocoder();

  // Locate the address using the Geocoder.
  geocoder.geocode( { "address": address }, function(results, status) {
    // If the Geocoding was successful
    if (status == google.maps.GeocoderStatus.OK) {
      var loc = results[0].geometry.location;
      lat = loc.lat();
      lng = loc.lng();
      
      window.location.assign("/?lat=" + lat + "&lng=" + lng);
      //setupMap(loc);
      //recalculate(master_flights);
    } else {
      try {
        alert("Geocode was not successful for the following reason: " + status);
      } catch(e) {}
    }
  });
  return false;
};

var visibleRadius = function(map) {
    bounds = map.getBounds();
    center = bounds.getCenter();
    ne = bounds.getNorthEast();
    // r = radius of the earth in meters
    var r =  6378100.0;  

    // Convert lat or lng from decimal degrees into radians (divide by 57.2958)
    var lat1 = center.lat() / 57.2958; 
    var lon1 = center.lng() / 57.2958;
    var lat2 = ne.lat() / 57.2958;
    var lon2 = center.lng() / 57.2958;

    // distance = circle radius from center to Northeast corner of bounds
    var dis = r * Math.acos(Math.sin(lat1) * Math.sin(lat2) + 
        Math.cos(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1));
    return dis;
}

var setupMap = function(loc) {
    var myOptions = {
        zoom: 16,
        center: loc,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    map = new google.maps.Map(document.getElementById("map"), myOptions);
    // Add a marker at the address.
    var marker = new google.maps.Marker({
      map: map,
      position: loc
    });

    google.maps.event.addListener(map, 'click', function() {
        var radius = visibleRadius(map);

        console.log(distanceBrush);
        console.log(distanceBrush.extent());
        distanceBrush.extent([distanceBrush.extent()[0], radius]);
        distanceDimension.filterRange(distanceBrush.extent());
        distanceChart.filter(distanceBrush.extent());
        renderAll();
    });


    google.maps.event.addListener(map, 'center_changed', function() {
        // not valid anymore => return to last valid position
        map.panTo(loc);
    });

    /*
    google.maps.event.addListener(map, 'center_changed', function() {
        bounds = map.getBounds();
        center = bounds.getCenter();
        lat = center.lat();
        lng = center.lng();
        recalculate(master_flights);
    });
    */
}

$(document).ready(function() {
    // Create a Google Map at the latitude/longitude returned by the Geocoder.
    var loc = new google.maps.LatLng(lat, lng);

    setupMap(loc);
});
</script>





<script src="crossfilter.v1.min.js"></script>
<script src="d3.v2.min.js"></script>
<script type="text/javascript"><!--
function calcDist (mC, cC) {
      var dLatRad = Math.abs(mC[1] - cC[1]) * Math.PI/180;
      var dLonRad = Math.abs(mC[0] - cC[0]) * Math.PI/180;
      // Calculate origin in Radians
      var lat1Rad = mC[1] * Math.PI/180;
      var lon1Rad = mC[0] * Math.PI/180;
      // Calculate new point in Radians
      var lat2Rad = cC[1] * Math.PI/180;
      var lon2Rad = cC[0] * Math.PI/180;

      // Earth's Radius
      var eR = 6371;

      var d1 = Math.sin(dLatRad/2) * Math.sin(dLatRad/2) +
         Math.sin(dLonRad/2) * Math.sin(dLonRad/2) * Math.cos(lat1Rad) *
Math.cos(lat2Rad);
      var d2 = 2 * Math.atan2(Math.sqrt(d1), Math.sqrt(1-d1));

      return(eR * d2);
}

var greatArc = d3.geo.greatArc();

var recalculate = function(flights) {
  var charts_html = '<div id="charts"><div id="distance-chart" class="chart"><div class="title">Distance (m)</div></div><div id="date-chart" class="chart"><div class="title">Date</div></div><div id="hour-chart" class="chart"><div class="title">Time of Day (east coast time)</div></div><div id="delay-chart" class="chart"><div class="title">Cohorts</div></div></div>';

  /* reset charts*/
  $('#charts').remove();
  $('#anchor').html('');
  $('#anchor').html(charts_html);


  // Various formatters.
  var formatNumber = d3.format(",d"),
      formatChange = d3.format("+,d"),
      formatDate = d3.time.format("%B %d, %Y"),
      formatTime = d3.time.format("%I:%M %p");

  // A nest operator, for grouping the flight list.
  var nestByDate = d3.nest()
      .key(function(d) { return d3.time.day(d.date); });

  flights.forEach(function(d, i) {
    a = [d.lng, d.lat];
    b = [lng, lat];
    //d.distance = Math.floor(calcDist(a, b) * 1000);
    d.distance = Math.floor(greatArc.distance({source: a, target: b}) * 6371 * 1000);
  });

  // Create the crossfilter for the relevant dimensions and groups.
  var flight = crossfilter(flights),
      all = flight.groupAll(),
      date = flight.dimension(function(d) { return d3.time.day(d.date); }),
      dates = date.group(),
      hour = flight.dimension(function(d) { return d.date.getHours() + d.date.getMinutes() / 60; }),
      hours = hour.group(Math.floor),
      delay = flight.dimension(function(d) { return Math.max(-1, Math.min(25, d.delay)); }),
      delays = delay.group(function(d) { return d; }),
      distance = flight.dimension(function(d) { return Math.min(50000, d.distance); }),
      distances = distance.group(function(d) { return Math.floor(d / 10) * 10; });

  var charts = [

    barChart()
        .dimension(distance)
        .group(distances)
      .x(d3.scale.linear()
        .domain([0, 50000])
        .rangeRound([0, 10 * 80]))
        .filter([0, 200]),

    barChart()
        .dimension(date)
        .group(dates)
        .round(d3.time.day.round)
      .x(d3.time.scale()
        .domain([new Date(2012, 8, 1), new Date(2012, 10, 1)])
        .rangeRound([0, 10 * 60])),
        //.filter([new Date(2012, 8, 1), new Date(2012, 10, 1)])

    barChart()
        .dimension(hour)
        .group(hours)
      .x(d3.scale.linear()
        .domain([0, 24])
        .rangeRound([0, 10 * 24])),

    barChart()
        .dimension(delay)
        .group(delays)
      .x(d3.scale.linear()
        .domain([-1, 25])
        .rangeRound([0, 10 * 25]))

  ];

  // Given our array of charts, which we assume are in the same order as the
  // .chart elements in the DOM, bind the charts to the DOM and render them.
  // We also listen to the chart's brush events to update the display.
  var chart = d3.selectAll(".chart")
      .data(charts)
      .each(function(chart) { chart.on("brush", renderAll).on("brushend", renderAll); });

  // Render the initial lists.
  var list = d3.selectAll(".list")
      .data([flightList]);

  // Render the total.
  d3.selectAll("#total")
      .text(formatNumber(flight.size()));

  // Renders the specified chart or list.
  function render(method) {
    d3.select(this).call(method);
  }

  // Whenever the brush moves, re-rendering everything.
  renderAll = function() {
    chart.each(render);
    list.each(render);
    d3.select("#active").text(formatNumber(all.value()));
  };

  renderAll();

  window.filter = function(filters) {
    filters.forEach(function(d, i) { charts[i].filter(d); });
    renderAll();
  };

  window.reset = function(i) {
    charts[i].filter(null);
    renderAll();
  };

  function flightList(div) {
    var flightsByDate = nestByDate.entries(date.top(40));

    div.each(function() {
      var date = d3.select(this).selectAll(".date")
          .data(flightsByDate, function(d) { return d.key; });

      date.enter().append("div")
          .attr("class", "date")
        .append("div")
          .attr("class", "day")
          .text(function(d) { return formatDate(d.values[0].date); });

      date.exit().remove();

      var flight = date.order().selectAll(".flight")
          .data(function(d) { return d.values; }, function(d) { return d.index; });

      var flightEnter = flight.enter().append("div")
          .attr("class", "flight");

      flightEnter.append("div")
          .attr("class", "time")
          .text(function(d) { return formatTime(d.date); });

      flightEnter.append("div")
          .attr("class", "origin")
          .append("a")
          .attr("href", function(d) { return '/ulink/' + d.uid})
            .append("img")
            .attr("src", function(d) { return '/usrc/' + d.uid})
            .attr("height", '80px');

      flightEnter.append("div")
          .attr("class", "destination")
          .append("a")
          .attr("href", function(d) { return '/u/' + d.uid + '/link/' + d.pid})
            .append("img")
            .attr("src", function(d) { return '/u/' + d.uid + '/src/' + d.pid})
            .attr("height", '150px');

      flightEnter.append("div")
          .attr("class", "distance")
          .append("a")
          .attr("href", function(d) { return "?lat=" + d.lat + "&lng=" + d.lng})
            .text(function(d) { return formatNumber(d.distance) + " m."; });

      flightEnter.append("div")
          .attr("class", "delay")
          .classed("early", function(d) { return d.delay < 0; })
          .text(function(d) { 
            if (d.delay <= 1) {
                return "early";
            } else {
                return "not early";
          }});

      flight.exit().remove();

      flight.order();
    });
  }

  function barChart() {
    if (!barChart.id) barChart.id = 0;

    var margin = {top: 10, right: 10, bottom: 20, left: 10},
        x,
        y = d3.scale.linear().range([100, 0]),
        id = barChart.id++,
        axis = d3.svg.axis().orient("bottom"),
        brush = d3.svg.brush(),
        brushDirty,
        dimension,
        group,
        round;

    function chart(div) {
      var width = x.range()[1],
          height = y.range()[0];

      y.domain([0, group.top(1)[0].value]);

      div.each(function() {
        var div = d3.select(this),
            g = div.select("g");

        // Create the skeletal chart.
        if (g.empty()) {
          div.select(".title").append("a")
              .attr("href", "javascript:reset(" + id + ")")
              .attr("class", "reset")
              .text("reset")
              .style("display", "none");

          g = div.append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          g.append("clipPath")
              .attr("id", "clip-" + id)
            .append("rect")
              .attr("width", width)
              .attr("height", height);

          g.selectAll(".bar")
              .data(["background", "foreground"])
            .enter().append("path")
              .attr("class", function(d) { return d + " bar"; })
              .datum(group.all());

          g.selectAll(".foreground.bar")
              .attr("clip-path", "url(#clip-" + id + ")");

          g.append("g")
              .attr("class", "axis")
              .attr("transform", "translate(0," + height + ")")
              .call(axis);

          // Initialize the brush component with pretty resize handles.
          var gBrush = g.append("g").attr("class", "brush").call(brush);
          gBrush.selectAll("rect").attr("height", height);
          gBrush.selectAll(".resize").append("path").attr("d", resizePath);
        }

        // Only redraw the brush if set externally.
        if (brushDirty) {
          brushDirty = false;
          g.selectAll(".brush").call(brush);
          div.select(".title a").style("display", brush.empty() ? "none" : null);
          if (brush.empty()) {
            g.selectAll("#clip-" + id + " rect")
                .attr("x", 0)
                .attr("width", width);
          } else {
            var extent = brush.extent();
            g.selectAll("#clip-" + id + " rect")
                .attr("x", x(extent[0]))
                .attr("width", x(extent[1]) - x(extent[0]));
          }
        }

        g.selectAll(".bar").attr("d", barPath);
      });

      function barPath(groups) {
        var path = [],
            i = -1,
            n = groups.length,
            d;
        while (++i < n) {
          d = groups[i];
          path.push("M", x(d.key), ",", height, "V", y(d.value), "h9V", height);
        }
        return path.join("");
      }

      function resizePath(d) {
        var e = +(d == "e"),
            x = e ? 1 : -1,
            y = height / 3;
        return "M" + (.5 * x) + "," + y
            + "A6,6 0 0 " + e + " " + (6.5 * x) + "," + (y + 6)
            + "V" + (2 * y - 6)
            + "A6,6 0 0 " + e + " " + (.5 * x) + "," + (2 * y)
            + "Z"
            + "M" + (2.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8)
            + "M" + (4.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8);
      }
    }

    brush.on("brushstart.chart", function() {
      var div = d3.select(this.parentNode.parentNode.parentNode);
      div.select(".title a").style("display", null);

      // hack to grab chart handle
      if(this.parentNode.parentNode.parentNode.id == 'distance-chart') {
        distanceBrush = brush;
        distanceDimension = dimension;
        distanceChart = chart;
      }
    });

    brush.on("brush.chart", function() {
      var g = d3.select(this.parentNode),
          extent = brush.extent();
      if (round) g.select(".brush")
          .call(brush.extent(extent = extent.map(round)))
        .selectAll(".resize")
          .style("display", null);
      g.select("#clip-" + id + " rect")
          .attr("x", x(extent[0]))
          .attr("width", x(extent[1]) - x(extent[0]));
      dimension.filterRange(extent);

      if(this.parentNode.parentNode.parentNode.id == 'distance-chart') {
         updateMap(brush.extent()[1]);
      }
    });

    brush.on("brushend.chart", function() {
      if (brush.empty()) {
        var div = d3.select(this.parentNode.parentNode.parentNode);
        div.select(".title a").style("display", "none");
        div.select("#clip-" + id + " rect").attr("x", null).attr("width", "100%");
        dimension.filterAll();
      }

      if(this.parentNode.parentNode.parentNode.id == 'distance-chart') {
        updateMap(brush.extent()[1], 1);
      }
    });

    chart.margin = function(_) {
      if (!arguments.length) return margin;
      margin = _;
      return chart;
    };

    chart.x = function(_) {
      if (!arguments.length) return x;
      x = _;
      axis.scale(x);
      brush.x(x);
      return chart;
    };

    chart.y = function(_) {
      if (!arguments.length) return y;
      y = _;
      return chart;
    };

    chart.dimension = function(_) {
      if (!arguments.length) return dimension;
      dimension = _;
      return chart;
    };

    chart.filter = function(_) {
      if (_) {
        brush.extent(_);
        dimension.filterRange(_);
      } else {
        brush.clear();
        dimension.filterAll();
      }
      brushDirty = true;
      return chart;
    };

    chart.group = function(_) {
      if (!arguments.length) return group;
      group = _;
      return chart;
    };

    chart.round = function(_) {
      if (!arguments.length) return round;
      round = _;
      return chart;
    };

    return d3.rebind(chart, brush, "on");
  }
};

var master_flights = null;

$(document).ready(function() {
    /* entry function */
    d3.csv("/pics/" + lat + "/" + lng, function(flights) {
        // Like d3.time.format, but faster.
        function parseDate(d) {
            return new Date(2012,
                d.substring(0, 2) - 1,
                d.substring(2, 4),
                d.substring(4, 6),
                d.substring(6, 8));
        }

        // A little coercion, since the CSV is untyped.
        flights.forEach(function(d, i) {
            d.index = i;
            d.date = parseDate(d.date);
            d.delay = +Math.floor(d.uid / 1000000); //+d.delay;
        });

        master_flights = flights;
        recalculate(master_flights);
    });
});
